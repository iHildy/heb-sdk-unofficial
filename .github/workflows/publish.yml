name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: heb-sdk-unofficial
            path: packages/heb-sdk
            export: HEBClient
          - name: heb-auth-unofficial
            path: packages/heb-auth
            export: HEBAuth
    outputs:
      requested_tag: ${{ steps.publish.outputs.requested_tag }}
      heb_sdk_version: ${{ steps.version.outputs.heb_sdk_version }}
      heb_auth_version: ${{ steps.version.outputs.heb_auth_version }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter ${{ matrix.package.name }} build

      - id: inputs
        uses: simenandre/setup-inputs@v1

      - name: Publish candidate to npm with OIDC
        id: publish
        working-directory: ${{ matrix.package.path }}
        run: |
          TAG="${{ steps.inputs.outputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi

          echo "requested_tag=$TAG" >> "$GITHUB_OUTPUT"

          CANDIDATE_TAG="next"
          echo "Publishing ${{ matrix.package.name }} with tag: $CANDIDATE_TAG (requested: $TAG)"
          npm publish --access public --tag "$CANDIDATE_TAG"

      - name: Resolve published version
        id: version
        run: |
          PACKAGE_NAME="${{ matrix.package.name }}"
          SAFE_NAME=$(echo "$PACKAGE_NAME" | tr '-' '_')
          VERSION=$(npm view "$PACKAGE_NAME"@next version)
          if [ -z "$VERSION" ]; then
            echo "Failed to resolve version from npm tag: next"
            exit 1
          fi
          echo "${SAFE_NAME}_version=$VERSION" >> "$GITHUB_OUTPUT"

  smoke-sdk:
    needs: publish
    uses: ./.github/workflows/smoke.yml
    with:
      package: heb-sdk-unofficial
      version: ${{ needs.publish.outputs.heb_sdk_version }}
      export: HEBClient
      timeout: 20
    continue-on-error: true

  smoke-auth:
    needs: publish
    uses: ./.github/workflows/smoke.yml
    with:
      package: heb-auth-unofficial
      version: ${{ needs.publish.outputs.heb_auth_version }}
      export: HEBAuth
      timeout: 20
    continue-on-error: true

  promote-latest-sdk:
    needs: [publish, smoke-sdk]
    if: needs.publish.outputs.requested_tag == 'latest'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Promote heb-sdk-unofficial to latest
        run: |
          VERSION="${{ needs.publish.outputs.heb_sdk_version }}"
          if [ -z "$VERSION" ]; then
            echo "Missing published version."
            exit 1
          fi
          echo "Promoting heb-sdk-unofficial@$VERSION to latest"
          npm dist-tag add "heb-sdk-unofficial@$VERSION" latest

  promote-latest-auth:
    needs: [publish, smoke-auth]
    if: needs.publish.outputs.requested_tag == 'latest'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Promote heb-auth-unofficial to latest
        run: |
          VERSION="${{ needs.publish.outputs.heb_auth_version }}"
          if [ -z "$VERSION" ]; then
            echo "Missing published version."
            exit 1
          fi
          echo "Promoting heb-auth-unofficial@$VERSION to latest"
          npm dist-tag add "heb-auth-unofficial@$VERSION" latest
