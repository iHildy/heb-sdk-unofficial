name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      requested_tag: ${{ steps.publish.outputs.requested_tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter heb-sdk build

      - id: inputs
        uses: simenandre/setup-inputs@v1

      - name: Publish candidate to npm with OIDC
        id: publish
        working-directory: packages/heb-sdk
        run: |
          TAG="${{ steps.inputs.outputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi

          echo "requested_tag=$TAG" >> "$GITHUB_OUTPUT"

          CANDIDATE_TAG="next"
          echo "Publishing candidate with tag: $CANDIDATE_TAG (requested: $TAG)"
          npm publish --access public --tag "$CANDIDATE_TAG"

      - name: Resolve published version
        id: version
        run: |
          VERSION=$(npm view heb-sdk@next version)
          if [ -z "$VERSION" ]; then
            echo "Failed to resolve version from npm tag: next"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  smoke:
    needs: publish
    uses: ./.github/workflows/smoke.yml
    with:
      version: ${{ needs.publish.outputs.version }}
      timeout: 20
    continue-on-error: true

  promote_latest:
    needs: [publish, smoke]
    if: needs.publish.outputs.requested_tag == 'latest'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Promote latest dist-tag
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "Missing published version."
            exit 1
          fi

          echo "Promoting heb-sdk@$VERSION to latest"
          npm dist-tag add "heb-sdk@$VERSION" latest
