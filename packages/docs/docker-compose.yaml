version: '3.8'

services:
  docs:
    build:
      context: ../..
      dockerfile: packages/docs/Dockerfile
    expose:
      - "80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://127.0.0.1:80/ && wget -q --spider http://127.0.0.1:80/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
