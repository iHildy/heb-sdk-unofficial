<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" />
  <title>H-E-B AI Chat Auth</title>
  <link href="popup.css" rel="stylesheet">
  <style>
    body { width: 320px; }
  </style>
</head>
<body class="h-full text-gray-800 font-sans antialiased selection:bg-red-100 selection:text-red-900">
  
  <!-- Main View -->
  <div id="view-main" class="flex flex-col h-full min-h-[300px] p-4 transition-opacity duration-200">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-lg font-bold tracking-tight text-gray-900">H-E-B AI Chat Auth</h1>
      <button id="settingsBtn" class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-md hover:bg-gray-100" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.581-.495.644-.869l.214-1.281z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
    </div>

    <!-- Main Actions -->
    <div class="flex-1 flex flex-col gap-3 justify-center">
      <div id="statusMessage" class="text-center text-sm font-medium text-gray-700 mb-2 min-h-[1.25rem]">Initializing...</div>
      <div id="cookieStatus" class="text-center text-xs text-gray-500">Checking cookie status...</div>
      
      <div id="syncSection" class="hidden">
        <button id="syncBtn" class="w-full py-2.5 px-4 bg-[#E02020] hover:bg-[#c81e1e] active:bg-[#b01a1a] text-white font-semibold rounded-lg shadow-sm transition-all flex items-center justify-center gap-2 mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
          </svg>
          Sync Cookies
        </button>
      </div>

      <div id="authActions" class="space-y-3">
        <button id="signInBtn" class="w-full py-2.5 px-4 bg-gray-900 hover:bg-black text-white font-semibold rounded-lg shadow-sm transition-all text-sm flex items-center justify-center gap-2 hidden">
          Sign In
        </button>
      </div>
    </div>

    <div id="debug" class="mt-4 p-2 bg-gray-100 rounded text-[10px] text-gray-500 font-mono hidden"></div>
    <div class="mt-auto pt-4 text-[10px] text-gray-400 text-center italic">
      Unofficial and not affiliated with H-E-B
    </div>
  </div>

  <!-- Settings View -->
  <div id="view-settings" class="hidden h-full min-h-[300px] flex flex-col bg-white">
    <div class="p-4 border-b border-gray-100 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="backBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
          </svg>
        </button>
        <h2 class="text-md font-bold text-gray-900">Settings</h2>
      </div>
      <button id="signOutBtn" class="text-xs font-semibold text-[#E02020] hover:text-[#c81e1e] transition-colors hidden">
        Sign Out
      </button>
    </div>

    <div class="p-4 flex-1 overflow-y-auto space-y-4">
      <div>
        <label for="serverUrl" class="block text-xs font-semibold text-gray-700 mb-1">Server URL</label>
        <input id="serverUrl" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all placeholder:text-gray-400" placeholder="https://mcp.example.com" />
      </div>

      <div>
        <label for="clerkSessionUrl" class="block text-xs font-semibold text-gray-700 mb-1">Sign-In URL</label>
        <input id="clerkSessionUrl" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all placeholder:text-gray-400" placeholder="https://accounts.example.com/sign-in" />
      </div>

      <div>
        <label for="jwtTemplate" class="block text-xs font-semibold text-gray-700 mb-1">JWT Template</label>
        <input id="jwtTemplate" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 transition-all placeholder:text-gray-400" placeholder="heb-mcp" />
      </div>
    </div>

    <div class="p-4 border-t border-gray-100 bg-gray-50">
      <div id="settingsMessage" class="text-center text-xs font-medium text-gray-600 mb-3 hidden"></div>
      <button id="saveBtn" class="w-full py-2 px-4 bg-gray-900 hover:bg-black text-white font-semibold rounded-lg shadow-sm transition-all text-sm">
        Save Changes
      </button>
    </div>
    <div class="mt-auto pb-4 text-[10px] text-gray-400 text-center italic">
      Unofficial and not affiliated with H-E-B
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
