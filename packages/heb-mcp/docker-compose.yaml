version: '3.8'

services:
  heb-mcp:
    build:
      context: ../..
      dockerfile: packages/heb-mcp/Dockerfile
    environment:
      - MCP_MODE=remote
      - PORT=3000
      - MCP_SERVER_URL=${MCP_SERVER_URL}
      - MCP_OAUTH_ISSUER_URL=${MCP_OAUTH_ISSUER_URL}
      - MCP_OAUTH_SCOPES=${MCP_OAUTH_SCOPES}
      - CLERK_JWKS_URL=${CLERK_JWKS_URL}
      - CLERK_FRONTEND_URL=${CLERK_FRONTEND_URL}
      - CLERK_JWT_TEMPLATE_NAME=${CLERK_JWT_TEMPLATE_NAME}
      - CLERK_SIGN_IN_URL=${CLERK_SIGN_IN_URL}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - HEB_SESSION_ENCRYPTION_KEY=${HEB_SESSION_ENCRYPTION_KEY}
      - HEB_SESSION_STORE_DIR=/data/sessions
    restart: unless-stopped
    volumes:
      - heb-mcp-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  heb-mcp-data:
